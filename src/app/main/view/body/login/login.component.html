<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Default form login -->
            <form [formGroup]="credential" class="text-center border border-light p-5">
                <p class="h4 mb-4">Sign in</p>
                <!-- Email -->
                <input type="text" [mdbValidate]="true" formControlName="username" class="form-control mb-4" placeholder="Username">
                <!-- Password -->
                <input type="password" [mdbValidate]="true" formControlName="password" class="form-control mb-4" placeholder="Password">
                <!-- Sign in button -->
                <button (click)="login()" mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
            </form>
            <!-- Default form login -->
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
